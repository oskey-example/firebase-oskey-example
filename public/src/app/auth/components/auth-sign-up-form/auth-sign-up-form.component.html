<mat-card>
  <mat-card-title>Sign up with email & password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSignUp()">
      <mat-error *ngIf="signUpHasFailed">
        The username and password were not recognised
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required />
        <mat-error>Please provide a valid email address</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error>Please provide a valid password</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Repeat password"
          formControlName="passwordRepeat"
          required
        />
        <mat-error>Passwords don't match</mat-error>
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button color="primary">Sign up</button>
      </div>
    </form>
  </mat-card-content>
  <mat-card-footer>
    <button mat-flat-button routerLink="/auth/signIn">
      Have an account ? Sign in here instead...
    </button>
  </mat-card-footer>
</mat-card>
